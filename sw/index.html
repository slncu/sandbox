<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>test</title>
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/kimeiga/bahunya/css/bahunya-0.1.3.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form method="get" action="#">
      <fieldset>
        <legend>オフラインでも書けるよ</legend>
        <h3>Personal</h3>
        <label for="name">Name</label>
        <input name="name" type="text" id="name" size="25" />
        <label>Date of Birth</label>
        <select name="month-of-birth">
          <option selected="" disabled="" hidden="">Month</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select name="day-of-birth">
          <option selected="" disabled="" hidden="">Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select name="year-of-birth">
          <option selected="" disabled="" hidden="">Year</option>
          <option value="1998">1998</option>
          <option value="1999">1999</option>
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
        </select>
        <label for="sex">Gender</label>
        <select name="sex" id="sex">
          <option value="none">prefer not to say</option>
          <option value="non-binary">non-binary</option>
          <option value="female">female</option>
          <option value="male">male</option>
        </select>
        <label for="animal">Favorite Animal</label>
        <select multiple="" name="animal" id="animal">
          <optgroup label="Felines">
            <option value="1">House Cat</option> <option value="2">Lion</option>
          </optgroup>
          <optgroup label="Fish">
            <option value="4">Goldfish</option>
            <option value="4">Swordfish</option>
          </optgroup>
          <option value="3">Elephant</option>
          <option value="5">Llama</option>
        </select>
        <h3>Account</h3>
        <label for="email">Email</label> <small>Must be unique</small>
        <input name="email" type="text" id="email" size="25" />
        <label for="password">Password</label>
        <input name="password" type="password" id="password" size="25" />
        <label for="address">Address</label>
        <textarea
          name="address"
          id="address"
          placeholder="PO BOX ok"
        ></textarea>
        <h3>Preferences</h3>
        <label>Color Preference</label>
        <label
          ><input type="radio" id="yellow" name="age" value="yellow" /> I prefer
          yellow</label
        >
        <label
          ><input type="radio" id="gold" name="age" value="gold" /> I prefer
          gold</label
        >
        <label
          ><input
            type="radio"
            id="yellow-orange"
            name="age"
            value="yellow-orange"
          />
          I prefer yellow-orange</label
        >
        <label>Automobile Preference</label>
        <label
          ><input
            type="checkbox"
            name="automobile"
            value="maserati"
          />Maserati</label
        >
        <label
          ><input
            type="checkbox"
            name="automobile"
            value="koenigsegg"
          />Koenigsegg</label
        >
        <label
          ><input
            type="checkbox"
            name="automobile"
            value="mclaren"
          />McLaren</label
        >
        <label
          ><input
            type="checkbox"
            name="automobile"
            value="mitsubishi"
          />Mitsubishi</label
        >
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
        <button disabled="">No clicky</button>
      </fieldset>
    </form>
  </body>
  <script src="./js/index.js"></script>
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker
        .register('./sw.js', { scope: '.' })
        .then(function(registraion) {
          console.log('SW registerd!', registraion)
          registraion.update()
        })
    }
  </script>
</html>
